<!DOCTYPE html>
<html>
<head>
    <title>Simple Multiplier</title>
     <a href="index.html">Go to Page 1</a>
</head>
<body>

<button onclick="multiply()">Multiply4x5</button>

<p id="result"></p>

<script>
function multiply() {
    var a = 4;
    var b = 5;
    var c = a * b;
    document.getElementById("result").innerHTML = a + " x " + b + " = " + c;
}
</script>

</body>
</html>
