<!DOCTYPE html>
<html>
<body>
<h2>Naitik's JS For LOOPS!</h2>
<p id="demo"></p>
<script>
var fruits = ["apple", "litchi", "green grapes",
"watermelons", "guava", "bananas"];
var text = "";
var i;
for (i = 0; i < fruits.length; i++) {
  text += fruits[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
