<!DOCTYPE html>
<html>
<head>
    <title>Naitik's String Methods Activity!</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: skyblue;
        }
    </style>
</head>
<body>
<h2>Check my github at https://github.com/naitiknanda | STRING FUN</h2>
<input type="text" id="textInput" placeholder="Enter some text">
<br>
<button onclick="convertUpper()">Uppercase</button>
<button onclick="convertLower()">Lowercase</button>
<button onclick="showLength()">Length</button>
<p id="output"></p>

<script>
function convertUpper() {
    let text = document.getElementById("textInput").value;
    document.getElementById("output").innerHTML = text.toUpperCase();
}

function convertLower() {
    let text = document.getElementById("textInput").value;
    document.getElementById("output").innerHTML = text.toLowerCase();
}

function showLength() {
    let text = document.getElementById("textInput").value;
    document.getElementById("output").innerHTML = "Length: " + text.length;
}
</script>
</body>
</html>
